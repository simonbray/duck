{% set name = "xchem-duck" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/galaxycomputationalchemistry/duck/archive/master.tar.gz
  sha256: d22662f2f21bcad23761a509b939e71aaab55367e5dda0cdf9fd8c48013e6704


build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"
  entry_points:
    #- get_wqb = scripts.get_wqb:main
    - frag_duck=scripts.run_full_from_fragalysis:main
    - duck_chunk=scripts.duck_chunk:main
    - duck_prepare_sys=scripts.duck_prepare_sys:main
    - duck_smd_runs=scripts.duck_smd_runs:main

requirements:
  host:
    - python
    - pip
  run:
    - python
    # - yank
    - rdkit
    # - pdbfixer
    # - openforcefield
    # - boto3
    # - cudatoolkit

test:
  commands:
    - duck_smd_runs -h
    - duck_prepare_sys -h
    - duck_chunk -h
    - get_wqb -h

about:
  home: https://github.com/galaxycomputationalchemistry/duck
  license: Apache 2.0
  license_family: Apache
  license_file: LICENSE

extra:
  recipe-maintainers:
    - simonbray
